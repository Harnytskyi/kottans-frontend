<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header class="header">
            <div class="header-title"><b>Friends</b>App</div>
        <input id="search" class="search" onkeyup="search()" placeholder="Search" onsearch="search()" type="search">
    </header>
    <main>
        <div class="filters">
            <div class="filter-item">
                <p class="filters-header"><b>Sort</b></p>
                <label class="radio-sort-label">A-Z
                    <input type="radio" name="sort-alphabet" class="radio-sort" id="a-z" value="alphabet-ascend">
                </label>
                <label class="radio-sort-label">Z-A
                    <input type="radio" name="sort-alphabet" class="radio-sort" id="z-a" value="alphabet-descend">
                </label>
                <br>
                <label class="radio-sort-label">0-9
                    <input type="radio" name="sort-age" class="radio-sort" id="0-9" value="age-ascend">
                </label>
                <label class="radio-sort-label">9-0
                    <input type="radio" name="sort-age" class="radio-sort" id="9-0" value="age-descend">
                </label>
            </div>  
            <div class="filter-item">
                <p class="filters-header"><b>Gender</b></p>
                <label><input type="checkbox" id="gender-male" value="male" checked>Man</label>
                <br>
                <label><input type="checkbox" id="gender-female" value="female" checked>Woman</label>
            </div>
        </div>
        <div id = "contentField" class="content-field">
        <div id = "allFriends" class="allFriends"></div>
    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
