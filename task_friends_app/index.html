<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header>
        <input class="search" type="search">
    </header>
    <main>
        <div>
            <p>Sort</p>
            <input type="button" value="A-Z">
            <input type="button" value="Z-A">
            <br>
            <input type="button" value="0-9">
            <input type="button" value="9-0">
            <p>Gender</p>
            <label><input type="checkbox" id="gender-male"  checked>Man</label>
            <br>
            <label><input type="checkbox" id="gender-female" checked>Woman</label>
        </div>
        <div id = "allFriends" class="allFriends"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
